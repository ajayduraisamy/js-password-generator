<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Password Generator</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow p-4" style="width:350px">

            <h3 class="text-center mb-3">Password Generator</h3>

            <input id="password" class="form-control mb-3" placeholder="Generated password" readonly>

            <div class="mb-3">
                <label class="form-label">Length</label>
                <input type="number" id="length" class="form-control" min="6" max="30" value="12">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="upper" checked>
                <label class="form-check-label">Include Uppercase</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="numbers" checked>
                <label class="form-check-label">Include Numbers</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="symbols">
                <label class="form-check-label">Include Symbols</label>
            </div>

            <button class="btn btn-primary w-100 mt-3" onclick="generatePassword()">
                Generate Password
            </button>

        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
